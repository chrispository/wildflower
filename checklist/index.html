<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge Checklist - Wildflower Arts Collective</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Roboto+Condensed:wght@300;400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include React and React DOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Include Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-color: #0D1B2A;
            --secondary-color: #1B263B;
            --text-color: #E0E1DD;
            --accent-color: #778DA9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        /* Remove the @import as we've moved it to the head */
        /* @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Roboto+Condensed:wght@300;400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap'); */

        /* Checklist Title */
        .checklist-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: left;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
        }

        .checklist-title.centered {
            display: block;
            text-align: center;
            width: 100%;
            margin-bottom: 25px;
        }

        /* Lounge Checklist Styles */
        .checklist-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .add-task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .task-input, .deadline-input, .time-select, .edit-task-input, .edit-deadline-input, .edit-time-select {
            padding: 12px;
            border: 2px solid var(--accent-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            flex: 1;
            min-width: 200px;
        }

        /* Custom styling for date input to match website colors */
        input[type="date"] {
            font-family: 'Space Grotesk', sans-serif !important;
            color: var(--text-color) !important;
            appearance: none;
        }

        /* Apply consistent styling to selects and their options */
        select, select option {
            font-family: 'Space Grotesk', sans-serif !important;
        }

        select:focus {
            font-family: 'Space Grotesk', sans-serif !important;
            color: var(--text-color);
        }

        /* Style the calendar dropdown for date inputs */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
            cursor: pointer;
        }

        input[type="date"]::-webkit-datetime-edit {
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper {
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* For Firefox */
        @-moz-document url-prefix() {
            select, input[type="date"] {
                font-family: 'Space Grotesk', sans-serif !important;
                color: var(--text-color);
            }
        }

        .time-select, .edit-time-select {
            min-width: 120px;
            flex: 0.5;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23778DA9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .time-select option, .edit-time-select option {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .add-task-button {
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .add-task-button:hover {
            background-color: transparent;
            outline: 2px solid var(--accent-color);
            outline-offset: 3px;
        }

        .add-artist-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
        }

        .add-artist-button:hover {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        /* Edit task form */
        .edit-task-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 0;
        }

        .edit-task-date-time {
            display: flex;
            gap: 10px;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .save-button, .cancel-button {
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-button {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
        }

        .save-button:hover {
            background-color: var(--text-color);
        }

        .cancel-button {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }

        .cancel-button:hover {
            background-color: rgba(119, 141, 169, 0.1);
        }

        /* Artist and Guestlist Contacts Sections */
        .artist-contacts-section {
            margin-bottom: 30px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--secondary-color);
        }

        .artist-section-header {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .artist-section-header:hover {
            background-color: rgba(119, 141, 169, 0.1);
        }

        .artist-section-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .artist-section-content {
            padding: 15px;
            border-top: 1px solid var(--accent-color);
        }

        .add-artist-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .artist-input {
            padding: 12px;
            border: 2px solid var(--accent-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            flex: 1;
            min-width: 200px;
        }

        .copy-message {
            display: none;
        }

        .artist-stage-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 3px;
        }

        .artist-real-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: var(--accent-color);
            margin-bottom: 6px;
            font-style: italic;
        }

        .artists-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .artist-card {
            background-color: var(--secondary-color);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .artist-info {
            flex: 1;
        }

        .artist-contact-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 2px;
            padding-right: 84px;
        }

        .artist-contact {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: calc(100% - 90px);
        }

        .contact-actions {
            display: flex;
            gap: 6px;
            justify-content: flex-end;
            min-width: 84px;
            position: absolute;
            right: 12px;
            bottom: 12px;
        }

        /* Contact actions buttons */
        .copy-button, .text-button, .add-contact-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
        }

        .add-contact-button {
            margin-bottom: 3%;
        }

        .copy-button:hover, .text-button:hover, .add-contact-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 2px;
        }

        .delete-button:hover {
            color: #e76f51;
            transform: scale(1.1);
        }

        .empty-artists {
            text-align: center;
            padding: 15px;
            background-color: rgba(119, 141, 169, 0.1);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--accent-color);
            grid-column: 1 / -1; /* Make it span all columns */
            width: 100%; /* Ensure full width */
        }

        /* Tasks list styles */
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-card {
            background-color: var(--secondary-color);
            border-radius: 6px;
            padding: 15px;
            border: 1px solid var(--accent-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
        }

        .checkbox-container input[type=checkbox] {
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-container label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            color: var(--text-color);
            cursor: pointer;
        }

        .completed-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-deadline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: var(--accent-color);
            margin-top: 4px;
        }

        .task-actions {
            display: flex;
            gap: 6px;
        }

        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .edit-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .task-card.completed {
            background-color: rgba(27, 38, 59, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            background-color: rgba(119, 141, 169, 0.1);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--accent-color);
        }

        /* Compose email and text section styles */
        .compose-section {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .compose-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .compose-option label {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-color);
            cursor: pointer;
        }

        .compose-button {
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .compose-button:hover {
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }

        .compose-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: var(--accent-color);
        }

        .compose-button:disabled:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .compose-button-icon {
            font-size: 18px;
        }

        .artist-section-actions {
            display: flex;
            width: 100%;
            padding: 15px 0 0;
            margin-top: 10px;
            border-top: 1px solid rgba(119, 141, 169, 0.3);
        }

        .artist-section-actions .compose-button {
            width: 100%;
        }

        /* Notification toast */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification-toast.visible {
            transform: translateX(0);
        }

        /* Home link */
        .home-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: var(--accent-color);
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Month switcher styles */
        .month-switcher {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            gap: 10px;
        }
        
        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .month-select {
            padding: 8px 12px;
            border: 2px solid var(--accent-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            min-width: 140px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23778DA9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 20px;
        }
        
        .month-select option {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        /* Loading message */
        .loading-message {
            text-align: center;
            padding: 20px;
            background-color: rgba(119, 141, 169, 0.1);
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--accent-color);
            margin: 20px 0;
        }

        /* Section spacing */
        .checklist-section {
            margin-bottom: 30px;
            padding: 0;
        }

        .tasks-section {
            margin-top: 15px;
        }

        .text-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            margin-left: -5%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [tasks, setTasks] = useState([]);
            const [artists, setArtists] = useState(() => {
                const savedArtists = localStorage.getItem('loungeArtists');
                return savedArtists ? JSON.parse(savedArtists) : [];
            });
            
            const [guestlist, setGuestlist] = useState(() => {
                const savedGuestlist = localStorage.getItem('loungeGuestlist');
                return savedGuestlist ? JSON.parse(savedGuestlist) : [];
            });
            
            const [newTask, setNewTask] = useState('');
            const [newDeadline, setNewDeadline] = useState('');
            const [newTime, setNewTime] = useState('09:00');
            const [isArtistSectionExpanded, setIsArtistSectionExpanded] = useState(false);
            const [isGuestlistSectionExpanded, setIsGuestlistSectionExpanded] = useState(false);
            const [newArtistRealName, setNewArtistRealName] = useState('');
            const [newArtistStageName, setNewArtistStageName] = useState('');
            const [newArtistContact, setNewArtistContact] = useState('');
            const [newGuestlistName, setNewGuestlistName] = useState('');
            const [newGuestlistOf, setNewGuestlistOf] = useState('');
            const [newGuestlistContact, setNewGuestlistContact] = useState('');
            const [includeArtistsInEmail, setIncludeArtistsInEmail] = useState(true);
            const [copyMessage, setCopyMessage] = useState('');
            const [copyNotificationVisible, setCopyNotificationVisible] = useState(false);
            const [editingTaskId, setEditingTaskId] = useState(null);
            const [editTaskText, setEditTaskText] = useState('');
            const [editTaskDeadline, setEditTaskDeadline] = useState('');
            const [editTaskTime, setEditTaskTime] = useState('');
            const [currentMonth, setCurrentMonth] = useState(() => {
                const today = new Date();
                return 4; // Default to April
            });
            const [currentYear, setCurrentYear] = useState(() => {
                const today = new Date();
                return today.getFullYear();
            });
            const [isLoading, setIsLoading] = useState(true);
            const [editingGuestId, setEditingGuestId] = useState(null);
            const [editGuestName, setEditGuestName] = useState('');
            const [editGuestOf, setEditGuestOf] = useState('');
            const [editGuestContact, setEditGuestContact] = useState('');
            const [editingArtistId, setEditingArtistId] = useState(null);
            const [editArtistRealName, setEditArtistRealName] = useState('');
            const [editArtistStageName, setEditArtistStageName] = useState('');
            const [editArtistContact, setEditArtistContact] = useState('');
            
            // Load tasks for the current month and year
            useEffect(() => {
                setIsLoading(true);
                // Fetch tasks from the server for the current month/year
                fetch(`/api/checklist?year=${currentYear}&month=${currentMonth}`)
                    .then(response => response.json())
                    .then(data => {
                        setTasks(data);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error('Error fetching tasks:', error);
                        setIsLoading(false);
                        // Fallback to localStorage if server fails
                        const savedTasks = localStorage.getItem('loungeChecklist');
                        if (savedTasks) {
                            setTasks(JSON.parse(savedTasks));
                        }
                    });
            }, [currentMonth, currentYear]);
            
            useEffect(() => {
                localStorage.setItem('loungeArtists', JSON.stringify(artists));
            }, [artists]);
            
            useEffect(() => {
                localStorage.setItem('loungeGuestlist', JSON.stringify(guestlist));
            }, [guestlist]);
            
            // Clear copy message after 2 seconds
            useEffect(() => {
                if (copyMessage) {
                    setCopyNotificationVisible(true);
                    const timer = setTimeout(() => {
                        setCopyNotificationVisible(false);
                        setTimeout(() => {
                            setCopyMessage('');
                        }, 300); // Wait for fade out animation to complete
                    }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [copyMessage]);
            
            const addTask = () => {
                if (newTask.trim() === '' || !newDeadline) return;
                
                const task = {
                    id: Date.now(), // This will be replaced with server-generated ID
                    task: newTask,
                    due_date: newDeadline,
                    due_time: newTime,
                    is_completed: false,
                    year: currentYear,
                    month: currentMonth
                };
                
                // Add task to the server
                fetch('/api/checklist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(task),
                })
                .then(response => response.json())
                .then(data => {
                    // Update local state with the server response (which should include the DB-generated ID)
                    setTasks(prevTasks => [...prevTasks, data]);
                    setNewTask('');
                    setNewDeadline('');
                    setNewTime('09:00');
                })
                .catch(error => {
                    console.error('Error adding task:', error);
                    // Fallback to local state update if server fails
                    setTasks(prevTasks => [...prevTasks, task]);
                    setNewTask('');
                    setNewDeadline('');
                    setNewTime('09:00');
                });
            };
            
            const toggleComplete = (id) => {
                // Find the task to toggle
                const taskToUpdate = tasks.find(task => task.id === id);
                if (!taskToUpdate) return;
                
                // Create updated task object
                const updatedTask = { 
                    ...taskToUpdate, 
                    is_completed: !taskToUpdate.is_completed 
                };
                
                // Update task on the server
                fetch(`/api/checklist/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedTask),
                })
                .then(response => response.json())
                .then(() => {
                    // Update local state
                    setTasks(tasks.map(task => 
                        task.id === id ? updatedTask : task
                    ));
                })
                .catch(error => {
                    console.error('Error updating task:', error);

                const timeFieldB = b.due_time || b.time;
                
                const [yearA, monthA, dayA] = dateFieldA.split('-').map(Number);
                const [hoursA, minutesA] = timeFieldA.split(':').map(Number);
                
                const [yearB, monthB, dayB] = dateFieldB.split('-').map(Number);
                const [hoursB, minutesB] = timeFieldB.split(':').map(Number);
                
                // Create date objects (months are 0-indexed in JS)
                const dateA = new Date(yearA, monthA - 1, dayA, hoursA, minutesA);

                if (cleaned.length > 10 && cleaned.charAt(0) === '1') {
                    cleaned = cleaned.substring(1);
                }
                
                // Check if the number is valid (10 digits for US phone)
                const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
                
                if (match) {
                    return `${match[1]}-${match[2]}-${match[3]}`;
                }
                
                // If not a valid 10-digit number, return the original input
                return phoneNumberString;

                                type="date"
                                value={newDeadline}
                                onChange={(e) => setNewDeadline(e.target.value)}
                                className="deadline-input"
                            />
                            <select
                                value={newTime}
                                onChange={(e) => setNewTime(e.target.value)}
                                className="time-select"
                            >
                                <option value="09:00">9:00am</option>
                                <option value="12:00">12:00pm</option>
                                <option value="18:00">6:00pm</option>
                            </select>
                            <button onClick={addTask} className="add-task-button">Add Task</button>
                        </div>
                        
                        {/* Loading state */}
                        {isLoading ? (
                            <div className="loading-message">Loading tasks...</div>
                        ) : (
                            <div className="tasks-list">
                                {sortedTasks.length === 0 ? (
                                    <div className="empty-state">
                                        No tasks for {monthNames[currentMonth - 1]} {currentYear}. Add tasks to organize your show prep!
                                    </div>
                                ) : (
                                    sortedTasks.map(task => (
                                        <div 
                                            key={task.id} 
                                            className={`task-card ${(task.is_completed || task.completed) ? 'completed' : ''}`}
                                        >
                                            {editingTaskId === task.id ? (
                                                <div className="edit-task-form">
                                                    <input
                                                        type="text"
                                                        value={editTaskText}
                                                        onChange={(e) => setEditTaskText(e.target.value)}
                                                        className="edit-task-input"
                                                    />
                                                    <div className="edit-task-date-time">
                                                        <input
                                                            type="date"
                                                            value={editTaskDeadline}
                                                            onChange={(e) => setEditTaskDeadline(e.target.value)}
                                                            className="edit-deadline-input"
                                                        />
                                                        <select
                                                            value={editTaskTime}
                                                            onChange={(e) => setEditTaskTime(e.target.value)}
                                                            className="edit-time-select"
                                                        >
                                                            <option value="09:00">9:00am</option>
                                                            <option value="12:00">12:00pm</option>
                                                            <option value="18:00">6:00pm</option>
                                                        </select>
                                                    </div>
                                                    <div className="edit-actions">
                                                        <button onClick={saveEditedTask} className="save-button">Save</button>
                                                        <button onClick={cancelEditing} className="cancel-button">Cancel</button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <>
                                                    <div className="task-header">
                                                        <div className="checkbox-container">
                                                            <input
                                                                type="checkbox"
                                                                checked={task.is_completed || task.completed}
                                                                onChange={() => toggleComplete(task.id)}
                                                                id={`task-${task.id}`}
                                                            />
                                                            <label 
                                                                htmlFor={`task-${task.id}`}
                                                                className={(task.is_completed || task.completed) ? 'completed-text' : ''}
                                                            >
                                                                {task.task || task.text}
                                                            </label>
                                                        </div>
                                                        <div className="task-actions">
                                                            <button 
                                                                onClick={() => startEditingTask(task)}
                                                                className="edit-button"
                                                                aria-label="Edit task"
                                                            >
                                                                ✏️
                                                            </button>
                                                            <button 
                                                                onClick={() => removeTask(task.id)}
                                                                className="delete-button"
                                                                aria-label="Delete task"
                                                            >
                                                                ×
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div className="task-deadline">
                                                        Deadline: {formatDeadlineDate(task.due_date || task.deadline)} at {formatTimeDisplay(task.due_time || task.time)}
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>
                    
                    <a href="/" className="home-link">Back to Wildflower Arts Collective</a>
                </section>
            );
        };
        
        // Import React hooks
        const { useState, useEffect } = React;
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
